<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <title>Sphere</title>
</head>

<body>
  <header>
    <h1 id="title">Sphere</h1>
    <span class="menu-button">
      <i>O</i>
    </span>
    <nav>
      
      <ul class="navlist">
<!--  -->
      </ul>
    </nav>
  </header>
  <section class="maincontainer">
    <div class="searchcontainer menu-hidden">
      <input onkeydown="enter(this)" type="text" id="searchedcity" class="searchfield">
      <button id="searchbutton" onclick="grabWeather(cityInput.value)">Submit</button>
      <!-- Previously Searched Cities/Hide Search on Mobile-->
      <ul class="history">
        <!-- Scrollable -->
        <li>City</li>
      </ul>
    </div>
    <div class="dispresults">

      <h1 id="citytitle"></h1>

      <div id="citynow">
        <div class="temp">Temp </div>
        <div class="temp_min">Temp Min </div>
        <div class="temp_max">Temp Max </div>
      </div>

      <div id="citycast">
        <div class="rainplaceholder">
          <p class="temp">Temp </p>
          <p class="temp_min">Temp Min </p>
          <p class="temp_max">Temp Max </p>
        </div>
      </div>
    </div>

  </section>
  <footer>Footer</footer>
  <script src="https://kit.fontawesome.com/f14c85c842.js" crossorigin="anonymous"></script>
  <script src="./js/fescript.js"></script>
</body>

</html>
